<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PB</title>
    <link rel="stylesheet" href="style_dashboard.css">
    <script src="main.js"></script>
</head>
<body>
    <header class="heading">
        <div class="wrapper">
            <div class="title">

            </div>
            <div class="nav">
    
            </div>
        </div>
    </header>
    <div class="panelInfo">
        <div class="wrapper vertCenter">
            <p id="panelTitle" class="currentPanelTitle bigTitle">Dashboard</p>
        </div>
    </div>

    <section id="dashboard" class="dashboard">
        <div class="wrapper">
            <p class="pText mediumTitle element">Desktop Name</p>
            <input class="configNameInput slighlySmallTitle element" type="text" placeholder="Write your Desktop Name">
            <div class="configStatus"><!--Grid-->
                <div class="card1">
                    <p class="type mediumTitle">CPU</p>
                    <img onclick="changePanel('dashboard','add_cpu')" src="res/images/plus-circle-solid.svg" alt="Add Component" class="addImg">
                    <p id="cpuName" class="compoDetails smallTitle">Not Selected</p>
                </div>
                <div class="card1">
                    <p class="type mediumTitle">Motherboard</p>
                    <img onclick="changePanel('dashboard','add_motherboard')" src="res/images/plus-circle-solid.svg" alt="Add Component" class="addImg">
                    <p id="motherboardName" class="compoDetails smallTitle">Not Selected</p>
                </div>
                <div class="card1">
                    <p class="type mediumTitle">RAM</p>
                    <img onclick="changePanel('dashboard','add_ram')" src="res/images/plus-circle-solid.svg" alt="Add Component" class="addImg">
                    <p id="ramName" class="compoDetails smallTitle">Not Selected</p>
                </div>
                <div class="card1">
                    <p class="type mediumTitle">Graphics Card</p>
                    <img onclick="changePanel('dashboard','add_gpu')" src="res/images/plus-circle-solid.svg" alt="Add Component" class="addImg">
                    <p id="gpuName" class="compoDetails smallTitle">Not Selected</p>
                </div>
                <div class="card1">
                    <p class="type mediumTitle">Hard Disk</p>
                    <img onclick="changePanel('dashboard','add_hdd')" src="res/images/plus-circle-solid.svg" alt="Add Component" class="addImg">
                    <p id="hddName" class="compoDetails smallTitle">Not Selected</p>
                </div>
                <div class="card1">
                    <p class="type mediumTitle">SSD</p>
                    <img onclick="changePanel('dashboard','add_ssd')" src="res/images/plus-circle-solid.svg" alt="Add Component" class="addImg">
                    <p id="ssdName" class="compoDetails smallTitle">Not Selected</p>
                </div>
                <div class="card1">
                    <p class="type mediumTitle">Power Supply</p>
                    <img onclick="changePanel('dashboard','add_psu')" src="res/images/plus-circle-solid.svg" alt="Add Component" class="addImg">
                    <p id="psuName" class="compoDetails smallTitle">Not Selected</p>
                </div>
                <div class="card1">
                    <p class="type mediumTitle">Case</p>
                    <img onclick="changePanel('dashboard','add_case')" src="res/images/plus-circle-solid.svg" alt="Add Component" class="addImg">
                    <p id="caseName" class="compoDetails smallTitle">Not Selected</p>
                </div>
            </div>
        </div>
    </section>


    <!--Components Picker-->
    <section id="add_cpu" class="addComponentPanel">
        <div class="wrapper">
            <div id="cpuList" class="configStatus"><!--Grid-->
                <!--Some JS Placeholder-->
            </div>
        </div>
    </section>
    <section id="add_motherboard" class="addComponentPanel">
        <div class="wrapper">
            <div id="motherboardList" class="configStatus"><!--Grid-->
                <!--Some JS Placeholder-->
            </div>
        </div>
    </section>
    <section id="add_ram" class="addComponentPanel">
        <div class="wrapper">
            <div id="ramList" class="configStatus"><!--Grid-->
                <!--Some JS Placeholder-->
            </div>
        </div>
    </section>
    <section id="add_gpu" class="addComponentPanel">
        <div class="wrapper">
            <div id="gpuList" class="configStatus"><!--Grid-->
                <!--Some JS Placeholder-->
            </div>
        </div>
    </section>
    <section id="add_hdd" class="addComponentPanel">
        <div class="wrapper">
            <div id="hddList" class="configStatus"><!--Grid-->
                <!--Some JS Placeholder-->
            </div>
        </div>
    </section>
    <section id="add_ssd" class="addComponentPanel">
        <div class="wrapper">
            <div id="ssdList" class="configStatus"><!--Grid-->
                <!--Some JS Placeholder-->
            </div>
        </div>
    </section>
    <section id="add_psu" class="addComponentPanel">
        <div class="wrapper">
            <div id="psuList" class="configStatus"><!--Grid-->
                <!--Some JS Placeholder-->
            </div>
        </div>
    </section>
    <section id="add_case" class="addComponentPanel">
        <div class="wrapper">
            <div id="caseList" class="configStatus"><!--Grid-->
                <!--Some JS Placeholder-->
            </div>
        </div>
    </section>
</body>
</html>
